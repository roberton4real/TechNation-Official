<i class='bx bx-moon change-theme' id="theme-button" style="text-align:center"></i>

<script>
    const themeButton = document.getElementById('theme-button');

    themeButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-theme'); // Toggle dark-theme class on body
        const isDarkMode = document.body.classList.contains('dark-theme');
        if (isDarkMode) {
            themeButton.classList.remove('bx-sun'); // Remove sun icon
            themeButton.classList.add('bx-moon'); // Add moon icon
        } else {
            themeButton.classList.remove('bx-moon'); // Remove moon icon
            themeButton.classList.add('bx-sun'); // Add sun icon
        }
    });

    // Check for initial theme preference on page load
    window.addEventListener('DOMContentLoaded', () => {
        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDarkMode) {
            document.body.classList.add('dark-theme');
            themeButton.classList.remove('bx-moon');
            themeButton.classList.add('bx-sun');
        }
    });
</script>
